<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahjong Points Calculator</title>
  <link rel="stylesheet" href="public/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

  <h1 class="page-title">Mah-Jong Points Calculator</h1>

  <div class="grid-container">

    <!-- PLAYER 1 -->
    <div class="grid-item" id="player1">
      <div class="player-name-container">
        <span class="player-name" contenteditable="false" id="player1-name">Player 1</span>
        <button class="edit-button" title="Edit name">
          <i class="fas fa-pen-to-square"></i>
        </button>
      </div>
      <div class="input-points-wrapper">
        <div class="input-group">
          <label for="player1-points">Points</label>
          <input type="number" class="player-input" id="player1-points" value="0" min="0"/>
        </div>
        <div class="input-group">
          <label for="player1-doubles">Doubles</label>
          <input type="number" class="player-input" id="player1-doubles" value="0" min="0"/>
        </div>
      </div>
      <label class="switch-wrapper">
        <span class="label-text">Est Wind</span>
        <input type="radio" id="player1-estwind" name="estWindPlayer" value="" />
        <span class="switch-label"></span>
      </label>
      <label class="switch-wrapper">
        <span class="label-text">Mah-Jong</span>
        <input type="radio" id="player1-mahjong" name="mahjongPlayer" value="" />
        <span class="switch-label"></span>
      </label>
    </div>

    <!-- PLAYER 2 -->
    <div class="grid-item" id="player2">
      <div class="player-name-container">
        <span class="player-name" contenteditable="false" id="player2-name">Player 2</span>
        <button class="edit-button" title="Edit name">
          <i class="fas fa-pen-to-square"></i>
        </button>
      </div>
      <div class="input-points-wrapper">
        <div class="input-group">
          <label for="player2-points">Points</label>
          <input type="number" class="player-input" id="player2-points" value="0" min="0"/>
        </div>
        <div class="input-group">
          <label for="player2-doubles">Doubles</label>
          <input type="number" class="player-input" id="player2-doubles" value="0" min="0"/>
        </div>
      </div>
      <label class="switch-wrapper">
        <span class="label-text">Est Wind</span>
        <input type="radio" id="player2-estwind" name="estWindPlayer" value="" />
        <span class="switch-label"></span>
      </label>
      <label class="switch-wrapper">
        <span class="label-text">Mah-Jong</span>
        <input type="radio" id="player2-mahjong" name="mahjongPlayer" value="" />
        <span class="switch-label"></span>
      </label>
    </div>

    <!-- PLAYER 3 -->
    <div class="grid-item" id="player3">
      <div class="player-name-container">
        <span class="player-name" contenteditable="false" id="player3-name">Player 3</span>
        <button class="edit-button" title="Edit name">
          <i class="fas fa-pen-to-square"></i>
        </button>
      </div>
      <div class="input-points-wrapper">
        <div class="input-group">
          <label for="player3-points">Points</label>
          <input type="number" class="player-input" id="player3-points" value="0" min="0"/>
        </div>
        <div class="input-group">
          <label for="player3-doubles">Doubles</label>
          <input type="number" class="player-input" id="player3-doubles" value="0" min="0"/>
        </div>
      </div>
      <label class="switch-wrapper">
        <span class="label-text">Est Wind</span>
        <input type="radio" id="player3-estwind" name="estWindPlayer" value="" />
        <span class="switch-label"></span>
      </label>
      <label class="switch-wrapper">
        <span class="label-text">Mah-Jong</span>
        <input type="radio" id="player3-mahjong" name="mahjongPlayer" value="" />
        <span class="switch-label"></span>
      </label>
    </div>

    <!-- PLAYER 4 -->
    <div class="grid-item" id="player4">
      <div class="player-name-container">
        <span class="player-name" contenteditable="false" id="player4-name">Player 4</span>
        <button class="edit-button" title="Edit name">
          <i class="fas fa-pen-to-square"></i>
        </button>
      </div>
      <div class="input-points-wrapper">
        <div class="input-group">
          <label for="player4-points">Points</label>
          <input type="number" class="player-input" id="player4-points" value="0" min="0"/>
        </div>
        <div class="input-group">
          <label for="player4-doubles">Doubles</label>
          <input type="number" class="player-input" id="player4-doubles" value="0" min="0"/>
        </div>
      </div>
      <label class="switch-wrapper">
        <span class="label-text">Est Wind</span>
        <input type="radio" id="player4-estwind" name="estWindPlayer" value="" />
        <span class="switch-label"></span>
      </label>
      <label class="switch-wrapper">
        <span class="label-text">Mah-Jong</span>
        <input type="radio" id="player4-mahjong" name="mahjongPlayer" value="" />
        <span class="switch-label"></span>
      </label>
    </div>

  </div>

  <div class="action-container">
    <button class="calculate-button" onclick="calculatePoints()">
      <i class="fas fa-calculator"></i> Calculate Points
    </button>
  </div>

  <div class="results-container">
    <h2>Results</h2>
    <table class="results-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Base Points</th>
          <th>Est Wind</th>
          <th>Mah-Jong</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="results-body">
        <!-- I risultati verranno inseriti qui via JS -->
      </tbody>
    </table>
  </div>

  <script src="public/js/script.js"></script>
</body>
</html>
